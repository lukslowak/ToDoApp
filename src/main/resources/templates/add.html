<section id="add-task">
    <div class="container">
        <div class="row">

            <header>
                <h1 class="text-center">Dodaj zadanie</h1>
            </header>

        </div>
        <div class="row">


            <!--<form action="/tasks" method="post">-->

                <!--<label for="name1">Podaj nazwe </label>-->

            <form action="/tasks" method="post">

                <div class="form-group">
                    <label for="name">Dodaj nazwę</label>
                    <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nazwa...">
                </div>


                <div class="form-group">
                    <label for="description">Dodaj opis</label>
                    <input type="text" name="description" class="form-control" id="description" placeholder="Opis...">
                </div>


                <div class="form-group form-check">
                    <input type="checkbox" name="finished" class="form-check-input" id="finished">
                    <label class="form-check-label" for="finished">Skończone?</label>
                </div>
                <button type="submit" class="btn btn-primary">Dodaj zadanie</button>

            </form>

        </div>
    </div>
